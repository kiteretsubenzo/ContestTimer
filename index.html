<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>芸人タイマー</title>
        <style>
            body {
                font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;
                background: #111;
                color: #fff;
                margin: 16px;
                text-align: center
            }

            h1 {
                font-size: 1.1rem;
                margin: .2rem 0 .6rem
            }

            #time {
                font-variant-numeric: tabular-nums;
                font-size: 3rem;
                margin: .3rem 0
            }

            .row {
                margin: .2rem 0
            }

            button {
                margin: .25rem;
                padding: .45rem 1rem;
                font-weight: 700
            }

            #reset:disabled {
                opacity: .45
            }

            select {
                width: 4.2em;
                text-align: center;
                font-size: 1rem;
                padding: .2rem;
            }

            /* 通常時（スタート） */
            button.toggle::before {
                content: "スタート";
            }

            /* running中（ストップ） */
            button.toggle.running::before {
                content: "ストップ";
            }
        </style>
    </head>

QU1FMy4xMDCqqqqq//sQxOIBwbgPHoe8YCApASQQ9gAFqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqgAAAZ1kCT0xBTUUzLjEwMFVVVVX/+xDE4QHBtAsdCDwgKCABI6C0gAVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVgUnBQK5STEFNRTMuMTAwqqqqqv/7EMTfAcFUCR0HpAAoHQEjVPEABaqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqgNRMQU1FMy4xMDCqqqqq//sQxN4BwRQHHwYEACgdAWOgwwQEqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqkxBTUUzLjEwMKqqqqr/+xDE5IHCyAcYoxgAABqBI+CUgASqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqv/7EMTcAcDgBxykmAA4EYDjVGEABaqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//sQxNmBwJgFHKGAADgIgGOUEAAFqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr/+xDE2QHARAUYAYAAKA4Ao5RgAAaqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqv/7EMTXAcAAAf4AAAAgCABj1BAABaqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//sQxNYDwAAB/gAAACAAAD/AAAAEqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqo="
                ];

                // ===== MP3配列をAudioにマップ（遅延初期化） =====
                const BEEPS = BEEP_SOURCES.map(() => new Audio());
                let BEEPS_READY = false;
                const MP3_MIME = 'audio/mpeg';

                // ===== 設定 & 状態 =====
                const CONFIG = Object.freeze({
                    DEFAULT_START: -3,
                    TICK_MS: 1000
                });

                const STATE = {
                    elapsed: CONFIG.DEFAULT_START,
                    running: false,
                    timerId: null,
                    fired: new Set(),
                    canReset: false,        // ← 追加：Reset を押せるかどうか
                };

                // ===== 表示 =====
                function fmtSigned(sec) {
                    const sign = sec < 0 ? '-' : '';
                    const a = Math.abs(sec);
                    const m = Math.floor(a / 60), s = a % 60;
                    return `${sign}${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                }
                function render() { timeEl.textContent = fmtSigned(STATE.elapsed); }

                // ===== コントロール状態 =====
                function updateControls() {
                    // 動作中は押せない／停止中でも canReset が true のときだけ押せる
                    resetBtn.disabled = STATE.running || !STATE.canReset;

                    // トグルの見た目（CSSでテキスト切り替え）
                    toggleBtn.classList.toggle('running', STATE.running);
                }

                // ===== トグル動作 =====
                function toggle() {
                    if (STATE.running) stop();
                    else start();
                }

                // ===== 発火（キー＋音インデックス） =====
                function fireAt(key, soundIndex) {
                    if (STATE.fired.has(key)) return;
                    STATE.fired.add(key);
                    playBeep(soundIndex);
                }

                function checkBeep() {
                    const [A0, A1, A2] = getAlarms();
                    switch (STATE.elapsed) {
                        case A0:
                            fireAt('a0', 0);
                            break;
                        case A1:
                            fireAt('a1', 1);
                            break;
                        case A2:
                            fireAt('a2', 2);
                            break;
                        default:
                            break;
                    }
                }

                // ===== タイマー =====
                function tick() {
                    STATE.elapsed += 1; // カウントアップ
                    render();
                    checkBeep();
                }

                function start() {
                    ensureBeeps();
                    if (STATE.running) return;
                    STATE.running = true;
                    // 動作を始めた瞬間は Reset 不可のまま
                    // STATE.canReset はここでは触らない（falseのまま）
                    updateControls();
                    checkBeep();
                    STATE.timerId = setInterval(tick, CONFIG.TICK_MS);
                }

                function stop() {
                    if (STATE.timerId) {
                        clearInterval(STATE.timerId);
                        STATE.timerId = null;
                    }
                    STATE.running = false;
                    STATE.canReset = true;     // ← 停止したので Reset を有効化
                    updateControls();
                }

                function reset() {
                    if (STATE.running) return; // 停止中のみリセットできる
                    STATE.elapsed = CONFIG.DEFAULT_START;
                    STATE.fired.clear();
                    STATE.canReset = false;    // ← Reset を押したら無効化に戻す
                    render();
                    updateControls();
                }

                function fillSelect(sel, max) {
                    for (let i = 0; i <= max; i++) {
                        const opt = document.createElement('option');
                        opt.value = i;
                        opt.textContent = String(i).padStart(2, '0');
                        sel.appendChild(opt);
                    }
                }

                // ===== 入力 -> 秒（A0/A1/A2 を返す）=====
                // A0: 0秒（固定） / A1: 第1アラーム / A2: 第2アラーム
                function getAlarms() {
                    const n = (m, s) => m * 60 + s;
                    const A0 = 0;
                    const A1 = n(+a1m.value, +a1s.value);
                    const A2 = n(+a2m.value, +a2s.value);
                    return [A0, A1, A2];
                }

                // ===== 音声処理 =====
                // MP3配列をAudioにマップ（遅延初期化）
                function ensureBeeps() {
                    if (BEEPS_READY) return;
                    for (let i = 0; i < BEEPS.length; i++) {
                        const a = BEEPS[i];
                        const src = BEEP_SOURCES[i];
                        a.preload = 'auto';
                        a.onerror = (e) => console.error('MP3 load error (index=' + i + ')', e);
                        a.src = src;
                        a.load();
                        // ブラウザがMP3を再生可能かの事前判定
                        if (typeof a.canPlayType === 'function') {
                            const ok = a.canPlayType(MP3_MIME);
                            if (!ok) {
                                console.warn('Browser may not support MP3:', MP3_MIME, '(index=' + i + ')');
                            }
                        }
                    }
                    BEEPS_READY = true;
                }

                // 整数インデックス指定でビープ再生（0=高音,1=中音,2=低音）
                function playBeep(index) {
                    if (!BEEPS_READY) return;
                    const a = BEEPS[index];
                    if (!a || !a.src) {
                        console.warn('No MP3 source for index', index);
                        return;
                    }
                    // 追加ガード：読み込み失敗や未ロードなら再生しない
                    if (a.error) {
                        console.warn('Audio element error (index=' + index + '):', a.error);
                        return;
                    }
                    // readyState=0 はデータ未取得
                    if (a.readyState === 0) {
                        console.warn('MP3 not loaded yet (index=' + index + ')');
                        return;
                    }
                    try {
                        a.currentTime = 0;
                        a.play();
                    } catch (err) {
                        console.error('MP3 play error (index=' + index + '):', err);
                    }
                }

                // ===== プルダウンの選択肢 =====
                fillSelect(a1m, 5);   // 分（0〜5）
                fillSelect(a2m, 5);
                fillSelect(a1s, 59);  // 秒（0〜59）
                fillSelect(a2s, 59);

                // ===== 初期化 =====
                render();
                updateControls();

                // ===== イベント =====
                toggleBtn.classList.toggle('running', STATE.running);
                toggleBtn.addEventListener('click', toggle);
                resetBtn.addEventListener('click', reset);
            })();
        </script>
    </body>
