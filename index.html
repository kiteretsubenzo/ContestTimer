<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>芸人タイマー</title>

    <!-- iOSのホーム追加アイコン -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <!-- 通常のfavicon（任意） -->
    <link rel="icon" type="image/png" href="./apple-touch-icon.png">

    <!-- Bootstrap 5 CSS（CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- あなたのCSS（最小の上書き） -->
    <link rel="stylesheet" href="./contesttimer.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-3">
        <header class="mb-3">
            <h1 class="h4 text-center">芸人タイマー</h1>
        </header>

        <!-- カウント表示（文字はCSSで真っ白化） -->
        <div class="card bg-black border-secondary mb-3">
            <div class="card-body text-center">
                <div id="time" class="display-4 fw-bold" aria-live="polite">-00:03</div>
            </div>
        </div>

        <!-- 操作ボタン：横並び（上へ移動） -->
        <div class="d-flex gap-2 mb-3">
            <button id="toggle" class="btn btn-primary btn-lg flex-fill" type="button"></button>
            <button id="reset" class="btn btn-outline-light btn-lg flex-fill" type="button" disabled>リセット</button>
        </div>

        <!-- アラーム -->
        <div class="card bg-black border-secondary">
            <div class="card-header">
                <span class="fw-semibold">アラーム</span>
            </div>

            <!-- リスト本体 -->
            <div class="card-body" id="alarms"></div>

            <!-- 追加ボタン（下へ移動） -->
            <div class="card-footer">
                <div class="d-grid">
                    <button id="add-alarm" class="btn btn-outline-primary btn-lg" type="button">＋ 追加</button>
                </div>
            </div>
        </div>

        <footer class="text-center text-secondary small mt-3">
            効果音は <a class="link-secondary" href="https://www.zapsplat.com" target="_blank" rel="noopener noreferrer nofollow">ZapSplat.com</a> より取得しました。
        </footer>
    </div>

    <script src="./contesttimer.js" defer></script>
</body>
</html>
